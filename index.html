<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>

    <!-- bootstrapの読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- googlefontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&showFormulaOnScreen=swap"
      rel="stylesheet"
    />

    <!-- fontawesomeの読み込み -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- cssの読み込み -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- jsの読み込み -->
    <script src="js/main.js" defer></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    ></script>
  </head>
  <body class="my-5">
    <header>
      <h1
        class="header-logo h1 fw-bold border border-4 border-dark text-center py-2"
      >
        calculator
      </h1>
      <div class="history-display-wrapper border border-3 border-dark p-4 mt-4">
        <div
          class="history-display-item d-flex justify-content-between align-items-center"
        >
          <p class="h5 fw-bold">履歴</p>
          <i
            id="history-delete"
            class="history-display-icon fa-sharp fa-solid fa-trash-can h3"
          ></i>
        </div>
        <div id="history" class="history-display h4"></div>
      </div>
      <p class="calculation-desc-wrapper h5 mt-4">
        ・優先順位変更にチェックをつけると、"<span class="text-danger">%</span
        >、 <span class="text-danger">*</span>、<span class="text-danger"
          >/</span
        >"演算子が優先的に計算されます。<br />・"<span class="text-danger"
          >%</span
        >、 <span class="text-danger">*</span>、<span class="text-danger"
          >/</span
        >"演算子が優先的に計算された式にはチェックマークがつきます。
      </p>
    </header>
    <main
      class="container d-flex flex-column justify-content-center align-items-center border border-4 border-dark"
    >
      <div
        class="input-wrapper d-flex justify-content-center align-items-end flex-column gap-2 py-4"
      >
        <input
          type="text"
          id="screen"
          class="display h2 border border-2 border-dark p-3 w-100"
          readonly
        />
        <label
          for="switch"
          class="fw-bold d-flex justify-content-center align-items-center gap-2"
        >
          優先順位変更
          <input
            type="checkbox"
            id="switch"
            class="select-switch text-dark border border-2 border-dark"
          />
        </label>
      </div>
      <div
        class="button-wrapper d-flex justify-content-center align-items-center flex-wrap gap-4"
      >
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="0"
          onclick="showFormulaOnScreen(this.value)"
        >
          0
        </button>
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="1"
          onclick="showFormulaOnScreen(this.value)"
        >
          1
        </button>
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="2"
          onclick="showFormulaOnScreen(this.value)"
        >
          2
        </button>
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="3"
          onclick="showFormulaOnScreen(this.value)"
        >
          3
        </button>
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="4"
          onclick="showFormulaOnScreen(this.value)"
        >
          4
        </button>
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="5"
          onclick="showFormulaOnScreen(this.value)"
        >
          5
        </button>
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="6"
          onclick="showFormulaOnScreen(this.value)"
        >
          6
        </button>
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="7"
          onclick="showFormulaOnScreen(this.value)"
        >
          7
        </button>
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="8"
          onclick="showFormulaOnScreen(this.value)"
        >
          8
        </button>
        <button
          class="button button-number d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="9"
          onclick="showFormulaOnScreen(this.value)"
        >
          9
        </button>
        <button
          class="button button-operator d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="+"
          onclick="showFormulaOnScreen(this.value)"
        >
          +
        </button>
        <button
          class="button button-operator d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="-"
          onclick="showFormulaOnScreen(this.value)"
        >
          -
        </button>
        <button
          class="button button-operator d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="*"
          onclick="showFormulaOnScreen(this.value)"
        >
          &#10005;
        </button>
        <button
          class="button button-operator d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="/"
          onclick="showFormulaOnScreen(this.value)"
        >
          /
        </button>
        <button
          class="button button-operator d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="%"
          onclick="showFormulaOnScreen(this.value)"
        >
          %
        </button>
        <button
          class="button button-operator d-flex justify-content-center align-items-center text-white fw-bold h1"
          onclick="isEqualProcessing()"
        >
          =
        </button>
        <button
          class="button button-symbol d-flex justify-content-center align-items-center text-white fw-bold h1"
          value="."
          onclick="showFormulaOnScreen(this.value)"
        >
          .
        </button>
        <button
          class="button button-symbol d-flex justify-content-center align-items-center text-white fw-bold h1"
          onclick="deleteChar()"
        >
          ←
        </button>
        <button
          class="button button-total d-flex justify-content-center align-items-center text-white fw-bold h1"
          onclick="clearScreen()"
        >
          CA
        </button>
      </div>
    </main>
  </body>
</html>
